<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 1;
    let b = 0;
    let c;
    let sum= 0;
    for ( a=1;a<20;a++) {
        c = a + b;
        a = b;
        b = c;
        a++;
        sum = sum + c

    }
    document.write("tổng 20 số là: " + sum)


</script>
</body>
</html>
