<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let temp=parseInt(prompt("Nhập nhiệt độ: "))
    while (temp>100) {
        alert("Giảm nhiệt độ xuống cưng ơi")
        temp = parseInt(prompt("Nhập lại nhiệt độ"))
    }while (temp<20) {
        alert("Tăng nhiệt độ lên cưng ơi")
        temp = parseInt(prompt("Nhập lại nhiệt độ"))
    }
    alert("OK")
</script>

</body>
</html>
