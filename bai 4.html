<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=1;
    let b=0;
    let c;
    let i=0;
    for (i=0;i<20;i++) {
        c = a+b;
        a=b;
        b=c;
        i++
        if (i%5==0) {
            document.write("Số đầu tiên trong dãy chia hết cho 5 là: " + i);
            break;
        }
    }

</script>
</body>
</html>
